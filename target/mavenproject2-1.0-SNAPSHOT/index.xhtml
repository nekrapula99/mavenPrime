<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body id="principal">
        <br />
        <h:form>
            <p:messages autoUpdate="true" severity="info,fatal,warn"  showSummary="true" showDetail="true"/>
            <div id="cuadro">
                <p:fieldset legend="LOGIN" >
                    <h:panelGrid columns="3" id="pgDatos">
                        <p:outputLabel for="txtuser" value="Usuario" />
                        <p:inputText id="txtuser" required="true" value="#{indexController.usuario.usuario}"/>
                        <p:message for="txtuser"/>

                        <p:outputLabel for="txtclave" value="Clave" />
                        <p:password id="txtclave"  required="true" value="#{indexController.usuario.clave}" requiredMessage="Campo Requerido"/>
                        <p:message for="txtclave"/>

                        <p:column/>
                        <p:commandButton icon="ui-icon-key" value="Ingresar" update="pgDatos" action="#{indexController.iniciarSesion()}"/>
                    </h:panelGrid> 
                    <p:separator/>
                    <p:link value="Crear Cuenta" outcome="usuario" />
                </p:fieldset>
            </div>
            
           <!-- <p:inputText value="#{categoriaController.categoria.nombre}"/>
            <p:commandButton value="Registrar" actionListener="#{categoriaController.registrar()}" /> -->
            
        </h:form>
        
    </h:body>
</html>
